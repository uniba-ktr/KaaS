name: Docker Image CI

env:
  REGISTRY: ghcr.io
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:
    branches:
      - 'main'

jobs:
  build-image:
    strategy:
      matrix:
        framework: [kathara-ui, kathara-rest]

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.4.0

      - name: downcase REPO
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: |
            ghcr.io/${{ env.REPO }}-${{ matrix.framework }}

      - name: Build and load image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./${{ matrix.framework }}/
          file: ./${{ matrix.framework }}/${{ matrix.framework }}.dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Inspect Docker image
        run: docker image inspect $(docker image ls --filter "label=org.opencontainers.image.title=KaaS" -q)
